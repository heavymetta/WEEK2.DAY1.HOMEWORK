<!doctype html>
<html>
    <head>
        <title>Profile</title>
        <link rel="stylesheet" href="public/stylesheets/style.css">
    </head>
    <body>
    <form action="/profile/edit" method="POST">
    
    <h1>Sign Up</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" placeholder="Enter your name...">
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email" placeholder="Enter your e-mail...">
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password" placeholder="Enter your password...">

		  <label>Gender:</label>
          <input type="radio" id="male" value="male" name="male"><label for="gender" class="light">Male</label><br>
          <input type="radio" id="female" value="female" name="female"><label for="female" class="light">Female</label>

        </fieldset>
        
        <button type="submit">Sign Up</button>
      </form>
      
    </body>
</html>
